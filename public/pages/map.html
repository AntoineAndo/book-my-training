<h2>Map des stages</h2>
<div id="map" style="width:100%;height:500px"></div>
<script>
    var map;

    var markers = [];
    markers.push({
    	'Latitude':47.186284,
     	'Longitude':-1.809593,
      	'Nom':'Offre de stage Atos' 
  	});

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 47.186284, lng: -1.809593},
        zoom: 10
      });
      loadMarkers();
    }
    function loadMarkers() {
        markers.forEach(function (e) {
            var myLatLng = { lat: e.Latitude, lng: e.Longitude };
            var contentString = "<div>" + e.Nom +"</div>";
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHFf1Ee6MB9UIUWzEY1fuw7AkFpg9s_VU&callback=initMap" async defer></script>
